<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
	<!-- javascript는 html페이지를 보다 동적이고 대화식으로 만들어 줌(기능)
		<script>태그 사용 head나 body에도 사용 가능
		태그 속성중 on이 붙은 속성은 javascript의 function()을 호출한다.
		
		**javascript에서 요소를 선택하는 방법
		class : document.getElementsByClassName("클래스명");
		id 호출 : document.getElementById("ID명");->s없음
		요소호출 : document.getElementsByTagName("태그");
		
		**innerHTML() : 해당 요소에 html을 가져오거나(get)설정(set)할때 사용
		변수 = innerHTML() : get
		innerHTML() = 데이터 : set		
	 -->
	 <!-- 여기 Date()는 javascript의 내장함수이다. -->
	 <button onclick="document.getElementById('d1').innerHTML = Date()">오늘 날짜</button>
	 <h2 id="d1"></h2>
	 <hr>
	 
	 <button onclick="today01()">오늘 날짜2</button>
	 <h2 id="d2"></h2>
	 <script type="text/javascript">
	 	function today01(){
	 		document.getElementById('d2').innerHTML = Date()
	 	}
	 </script>
	 <hr>
	 <script type="text/javascript">
	 	function today02(){
	 		document.getElementById('d3').innerHTML = Date()
	 	}
	 </script>
	 <button onclick="today02()">오늘 날짜3</button>
	 <h2 id="d3"></h2>
	 <hr>
	 <script type="text/javascript">
	 		document.getElementById('d4').innerHTML = Date()
	 </script>
	 <h2 id="d4"></h2>
	 <hr>
	 <!-- 오류발생 안함 -->
	 <hr>
	 <h2 id="d5"></h2>
	 <script type="text/javascript">
	 		document.getElementById('d5').innerHTML = Date()
	 </script>
	 <hr>
	 
</body>
</html>
