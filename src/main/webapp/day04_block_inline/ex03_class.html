<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style type="text/css">
	/*요소선택자 : 태그선택자 : 해당태그들만 선택*/
	h2{color : green;}
	/*class는 중복가능하다*/
	.c_pink{color: pink;}
	/*id는 중복되면 안된다.*/
	#id_1{background-color: blue;}
</style>
</head>
<body>
	<!--
		요소(태그)선택자 : 해당 태그들을 선택해서 사용한다.
							
			
		 
		class 속성 : HTML요소를 클래스로 지정하는데 사용(선택자, selecter)
					여러개의 HTML요소(태그)를 동일한 클래스로 공유할 수 있다.
					여러개의 요소를 선택할 때 사용
					다양한 요소를 한번에 선택해서 사용(요소(태그)선택자)
					자바스크립트에서도 getElementByClassName()메서드를 사용해 사용가능
					
		CSS, JQuery, Ajax 에서 사용되는 선택자 중 하나이고 이때 .으로 표현한다.
		
		id 속성 : html 요소를 클래스로 지정하는데 사용(선택자,selecter)
					하나의 요소를 선택할 때 사용
		#으로 표현
	 -->
	 <h2>한국ict인재개발원</h2>
	 <h2 class = "c_pink">한국ict인재개발원</h2>
	 <h2 id = "id_1">한국ict인재개발원</h2>
	 <h2>한국ict인재개발원</h2>
	 <h2 class = "c_pink">한국ict인재개발원</h2>
	<hr>

	 <h3 >한국ict인재개발원</h3>
	 <h3 class = "c_pink">한국ict인재개발원</h3>
	 <h3>한국ict인재개발원</h3>
	 <h3 class = "c_pink">한국ict인재개발원</h3>
	 <h3>한국ict인재개발원</h3>
	
</body>
</html>
