<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인용문 : q, blockquote, abbr, address, cite, bdo</title>
</head>
<body>
	<!-- q: 쌍따옴표, 짧은 인용문에 사용-->
	<p>HTTP : <q>Hyper Text Transfer Protocol</q>의 약자이다.</p>
	<hr>
	<!-- blockquote : 긴 인용문에 사용 -->
	<blockquote cite:https://m.post.naver.com/viewer/postView.nhn?volumeNo=7624677&memberNo=4172194>
	<p>디자인빛이 소개해드릴 색은 '코스믹 라떼Cosmic Latte'입니다!
개인적으로는 코즈믹 라떼라는 발음이 더 좋지만 표준 발음은 코스믹이라고 하네요.
</p>
	</blockquote>
	<hr>
	<!-- abbr: 약어 또는 머리글 정의할때 사용(검색엔진에게 정보제공) -->
	<!-- Title은 툴팁 기능이 있다. -->
	<p>The <abbr title="World Wide Web Consortium">W3C</abbr>는 월드 와이드 웹을 위한 표준을 개발하고 장려하는 조직이다.</p>
	<!-- address 태그는 문서 또는 기사의 연락처 정보를 사용할 때,
	 보통 footer에서 주소를 쓸 때 사용 
	 <footer></footer>
	 -->
	<p><address></address></p>
</body>
</html>
