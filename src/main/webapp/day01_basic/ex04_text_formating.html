<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식</title>
</head>
<body>
	<!-- 글자서식 : i,b,sub,sup,ins,del -->
	<p>글자 서식 태그 중 <i>i 태그(기울림)</i>입니다.</p>
	<p>글자 서식 태그 중 <b>b 태그(굵게)</b>입니다.</p>
	<p>글자 서식 태그 중 <sub>sub 태그(아래첨자)</sub>입니다.</p>
	<p>글자 서식 태그 중 <sup>sup 태그(윗첨자)</sup>입니다.</p>
	<p>글자 서식 태그 중 <ins>ins 태그(밑줄)</ins>입니다.</p>
	<p>글자 서식 태그 중 <del>del 태그(취소선)</del>입니다.</p>
	<hr>
	<!-- 내용상 강조의 의미 (**검색엔진에게는 강조정보로 넘어간다.)-->
	<!-- strong, em => 굵게로 보임.(강조)-->
	<p>글자 서식 태그 중 <strong>strong 태그(강조-굵게)</strong>입니다.</p>
	<p>글자 서식 태그 중 <em>strong 태그(강조-기울임)</em>입니다.</p>
	<hr>
	<p style="font-weight: bold;">디자인적인 의미의 굵게</p>
	<p style="font-style: italic;">디자인적인 의미의 기울림</p>
	
</body>
</html>
