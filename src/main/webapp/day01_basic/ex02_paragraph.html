<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p태그(단락)와 br태그(줄바꿈)</title>
</head>
<body>
<p></p>
<br><!--
		p태그 : 문단태그, 블록레벨
		br태그 : 줄바꿈
		pre태그 : 화면에 보이는 그대로 보여주는 태그(띄어쓰기, Enter 등등)
  -->
<p style = "background-color: lightgray;">This is paragraph</p>
	<hr>
		This is another paragraph<br>
		This is another paragraph
	<hr>
	<pre style="background-color:lightgray;">
		This is another paragraph
		This is another paragraph
		This is another paragraph
	</pre>
	<hr>
	span태그는
	<span style="background-color:#FFDAB9;">
		대표적인 인라인 레벨0
	</span>
	태그이다
	<hr>
	<p>span태그는
	<span style="background-color:#9CFFCE; font-weight:bold">
		대표적인 인라인 레벨0
	</span>
	태그이다
	</p>
		
</body>
</html>
