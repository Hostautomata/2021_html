<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Style 속성(attribute)</title>
</head>
<body>
<!-- 
	<태그 속성="값" 속성="값" 속성="값">
	이때 속성이 attribute
	<태그 style="속성:값; 속성:값; 속성:값;">
	CSS에서 속성은 property라고 한다.
 -->
 <!-- 배경색과 글자색 -->
	 <p style="background-color: #9CCFCE;">한국ICT 인재 개발원</p>
	 <p style="color:Red;">한국ICT 인재 개발원</p>
	 <p>한국ICT 인재 개발원</p>
	 <p style="background-color: gray; color: white">한국ICT 인재 개발원</p>
	 <hr>
	 <!-- Fonts : font-family(글꼴), font-size(크기), font-weight(굵기),font-style(스타일)-->
	 <!-- 웹 폰트 배울 예정 -->
	 <p style="font-family:serif; ">글자</p>
	 <p style="font-family:sans-serif; ">글자</p>
	 <p style="font-family:궁서체">글자</p>
	 <p style="font-family:고딕체">글자</p>
	 
	 <p style="font-size: 32px;">글자</p>
	 <p style="font-weight: bold";>글자</p>
	 <p style="font-style: italic;">글자</p>
	 <p style="font-size: 32px; font-weight: bold">글자</p>
	 
	 <hr>
	 <p style="text-align: center">글자</p>
	 <p style="text-decoration: underline;">글자</p>
	 <p style="text-decoration: overline;">글자</p>
	 <p style="text-decoration: none;">글자</p>
</body>
</html>
