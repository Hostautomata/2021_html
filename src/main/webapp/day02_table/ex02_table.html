<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rowspan행합치기, colspan 열합치기</title>
<style type="text/css">
table, td, tr{border:2px solid lime;
			border-collapse: collapse;}
table{margin: 0px auto;}
</style>
</head>
<body>
	<!-- rowspan="합치는 갯수"(위,아래합치기)=>위가 남는다. -->
	<!-- colspan="합치는 갯수"(좌우합치기)=>좌가 남는다. -->
	<table>
		<caption>ICT팬션 가격표</caption>
		<tr><td>방이름</td><td>대상</td><td>크기</td><td>가격</td></tr>
		<tr><td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인20000원</td></tr>
		<tr><td rowspan="2">동백방</td><td>동성</td></tr>
		<tr><td>동성</td></tr>
		<tr><td>천혜향방</td><td>누구나</td><td>2인실</td></tr>
	</table>
	<hr>
	<table>
		<tr><td>방이름</td><td>대상</td><td>크기</td><td>가격</td></tr>
		<tr><td>유채방</td><td>여성</td><td>4인실</td><td>1인20000원</td></tr>
		<tr><td>동백방</td><td>동성</td><td>4인실</td><td>1인20000원</td></tr>
		<tr><td>동백방</td><td>동성</td><td>4인실</td><td>1인20000원</td></tr>
		<tr><td>천혜향방</td><td>누구나</td><td>2인실</td><td>1인20000원</td></tr>
		<caption>ICT팬션 가격표</caption>
	</table>
	<hr>
	<table>
		<caption><h3>colspan</h3></caption>
		<tr><td colspan = "2">1행1열</td><td>1행3열</td><td>1행4열</td><td>1행5열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td><td>2행3열</td><td colspan="2" rowspan="3">2행4열</td></tr>
		<tr><td colspan="3">3행1열</td></tr>
		<tr><td>4행1열</td><td>4행2열</td><td>4행3열</td></tr>
		<tr><td>5행1열</td><td>5행2열</td><td>5행3열</td><td>5행4열</td><td>5행5열</td></tr>
	</table>
</body>
</html>
