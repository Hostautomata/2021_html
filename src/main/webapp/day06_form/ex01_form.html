<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<!-- 사용자의 입력정보들을 수집해서 서버에게 보내는 역할을 하는 양식
		해당 정보를 처리하는 서버는 java 서블릿에서 처리한다.
		<form action=""method=""enctype="">
			form elements(폼 요소들)
		</form>
		1. action = "정보가 전달되는 페이지(경로) 표시"
		2. method = "정보전달방식"
			-get(생략) : 정보를 http패킷의 head에 담는다.
						정보가 전달되는 주소창에 정보가 보인다.
						속도는 빠르다., 적은양, 보안에 취약하다.
			-post:정보를 body에 담는다.
						속도는 상대적으로 느리고 많은 양을 전달,
						get방식 보다 보안성이 높다
		3. enctype : 평소에는 생략, 업로느 할 때 사용한다.
		4. form elements
			-input, lable, select, textarea, datalist, radio,checkbox,file,
			hidden, number, password, resetm submit
			tel, color, date, email,...
			
			-input name 속성은 데이터 전달할 때 전달 정보의 이름을 뜻함./
			-input value 속성은 데이터 전달할 때 전달 정보의 데이터를 뜻함
			예) 네이버에서 홍길동 입력 후 검색내용
			?이름=데이터&이름=데이터&이름=데이터
			https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%ED%99%8D%EA%B8%B8%EB%8F%99

	 		**같은 이름이 여러개인 경우는 받는 서버에서 배열처리를 해야한다.
			radio,checkbox는 선택되면 value가 checked가되면서 표시된다.
			select에서 선택되면 선택된 항목은 selected로 표시된다.
			select size속성은 화면에 표시되는 항목의 수를 말한다.
			
			submit은 action속성이 지정한 페이지로 정보를 전달하는 역할을 한다.
			javascript를 사용하지 않으면 submit속성으로 정보를 전달하고
			javascript를 사용하면 input type= button의 onclick속성을 이용해서 정보를
			전달한다.
			
			
			**hidden속성은 보이지않고 정보를 전달하는 역할을 한다.
			**password는 입력된 정보가 ● ● ● ● 표시된다. 
				number는 숫자만 입력받는다. 다만 String형인데 숫자 외에 문자를 받지 않는다.
			**readonly 속성은 오직 읽기만 가능, 수정할 수 없다.
			**disabled 속성은 커서가 들어가지 않아서 입력할 수 없게 한다.
				
			  maxlength 속성은 입력필드의 최대 허용 글자수를 의미한다.
			  placeholder 속성은 입력필드에 힌트를 표시한다.
			**reuired는 필수 항목으로 해당요소를 채우지 않으면 정보전달이 되지 않는다.
			**pattern = [0~9(숫자)]{3(자리수)}
						[A~Z(소문자)a~z(소문자)]
				ex) [0~9]{3자리}-[0~9]{4자리}-[0~9]{4자리}
			  
	 -->
	 <form action="ex01_form.html" method="get">
	 	<p><label>아이디: </label>
	 		<!-- type="text": 한줄정보 입력, 사용자 입력한 정보가 value가 된다. -->
	 		<input type="text" name="id" placeholder="아이디를 입력하세요" required>
	 		<input type="hidden" name = "Cpage" value="8"><br>
	 		패스워드 : <input type="password" name = "pw" placeholder="패스워드를 입력하세요" required>
	 		<br>
	 		나이 : <input type="number" name = "age" ><br> 
	 		주소 : <input type="text"" name = "addr" value="seoul" readonly><br>
	 		생년월일: <input type="number" name = "birth" value="20200202" disabled>
	 		전화 : <input type="tel" name = "phone" pattern="[0-9]{11}"><br> 
	 		<!-- 라디오 버튼은 여러개중 하나만 선택되어 들어간다. -->
	 		성별 : <input type="radio" name = "gender" value="남성" checked="checked">남성
	 				<input type="radio" name = "gender" value="여성">여성<br>
	 		<!-- 체크박스는 여러개를 동시에 선택할 수 있다.(받는 쪽에서 배열로 처리해야 한다.) -->
	 		취미 : <input type="checkbox" name = "hobby" value = "운동" checked="checked" >운동 
	 				<input type="checkbox" name = "hobby" value = "영화" checked="checked">영화
	 				<input type="checkbox" name = "hobby" value = "게임" >게임 
	 				<input type="checkbox" name = "hobby" value = "독서" >독서<br> 
	 		<!-- select는 드롭다운 메뉴이고 종류가 두가지이다.(하나만 선택, 여러개 선택)
	 		
	 		하나만 선택하는 select 
	 		value를 사용하지 않으면 option의 텍스트가 넘어간다.-->
	 		선택언어 : <select name = "lang">
	 						<option value="1">java</option>
	 						<option value="2">db</option>
	 						<option value="3">html</option>
	 						<option value="4">css</option>
	 						<option value="5">javascript</option>
	 					</select>
	 		<!-- 여러개 선택 : multiple, 보이는 갯수 : size -->
	 		브라우저 : <select name="bw" multiple size="5">
	 						<option value="1">IE</option>
	 						<option value="2">크롬</option>
	 						<option value="3">파이어폭스</option>
	 						<option value="4">사파리</option>
	 						<option value="5">토르</option>
	 					</select><br><br>
	 					<!-- input list="list"와 id="list"가 같아야 한다. -->
	 		좋아하는 과일 : 
	 					<input list = "list" name = "fruit">
	 						<datalist id = "list">
	 							<option>사과</option>
	 							<option>딸기</option>
	 							<option>바나나</option>
	 							<option>수박</option>
	 				 		</datalist>
	 					
	 					
	 					
	 		자기소개서 <br><br>
	 		<!-- 여러줄 입력받을 때 -->
	 		<textarea rows="5" cols="25" name="my"></textarea>
	 		<br><br>
	 		<!-- 파일 업로드 method = "post" enctype="multipart/form-data"을 ㅣ정해야 한다.-->
	 		파일첨부 : <input type="file" name="f_name"> <br>
	 		날짜 : <input type="date" name="c_date"><br>
	 		시간 : <input type="time" name = "c_time"> <br>
	 		
	 		날짜시간 : <input type="datetime" name = "c_date_time"><br>
	 		컬러 : <input type="color" name = "color"><br>
	 		범위  : <input type="range" name = "range"><br>
	 		<!-- submit은 버튼모양이고 value의 정보전달은 버튼에 새겨지는 글자이다. -->
	 		<input type="submit" value="정보전달" >
	 		
	 		<input type="button" value="정보전달">
	 		<!-- submit 대신 javascript를 사용하여 정보를 전달할 때 사용 -->
			<input type="button" value="회원가입" onclick="자바스크립트함수 (this)">
			
			<!-- 취소버튼 : form 안에 있는 모든 데이터 양식을 초기화  -->
			<input type="reset" value="취소">
	 	</p>
	 </form>
</body>
</html>
