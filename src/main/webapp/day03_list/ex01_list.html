<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 : list</title>
</head>
<body>
	<!-- 
		ul : unorder list 순서가 없는 리스트
		ol : order list 순서가 있는 리스트
		li : ul, ol의 항목
		dl : 설명 목록, 사전이나 정의 문구에 사용
		dt : dl안의 제목
		dd : dl안의 사용되는 내용
	 -->
	 
	 <ul>
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ul>
	 <hr>
	 <ol>
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	<br>
	<hr>
	 <ol style="list-style-type: disc;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol style="list-style-type: square;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol style="list-style-type: circle;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol style="list-style-type: lower-roman;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol style="list-style-type: upper-roman;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol style="list-style-type: upper-latin;">
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 <hr>
	 <ol>
	 	<li>Coffe</li>
	 	<li>Tea</li>
	 	<li>Milk</li>
	 </ol>
	 
</body>
</html>
