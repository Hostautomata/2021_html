<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ol, ul {
	list-style-type: upper-roman;
}
</style>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<hr>
	<ol start="3">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<hr>
	<ol>
		<li>Coffee

				<li>ice</li>
				<li>hot
					<ol style="list-style-type: decimal;">
						<li>tall</li>
						<li>grande</li>
						<li>vante</li>
					</ol>
				</li>
			</ol>
		</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<hr>
	<dl>
		<dt>키보드</dt>
		<dd>표준입력장치</dd>

		<dt>모니터</dt>
		<dd>표준출력장치</dd>


	</dl>
</body>
</html>
